<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{usr/common/layout}">
<head>
    <title>회원가입</title>
</head>

<main layout:fragment="main">
    <h1>회원가입</h1>
    <form action="doJoin" method="POST">
        <div>
            <div>이름</div>
            <div>
                <input tpye="text" name="name" placeholder="이름을 입력해주세요." maxlength="50">
            </div>
        </div>
        <div>
            <div>이메일</div>
            <div>
                <input tpye="email" name="email" placeholder="이메일을 입력해주세요." maxlength="50">
            </div>
        </div>
        <div>
            <div>비밀번호</div>
            <div>
                <input tpye="password" name="password" placeholder="비밀번호를 입력해주세요." maxlength="30">
            </div>
        </div>
        <div>
            <div>회원가입</div>
            <div>
                <input type="submit" value="회원가입">
            </div>
        </div>

    </form>
</main>
</html>
